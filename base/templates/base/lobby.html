{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<main>
    <section id="form-container">
        <div id="welcome-message">
            <h1>Minimal VC</h1>
            <p>Video Chat Application</p>
        </div>

        <form id="form">
            <div class="field-wrapper">
                <div class="form-field">
                    <label>Room</label>
                    <input name="room" required placeholder="Enter room name"/>
                </div>

                <div class="form-field">
                    <label>Name</label>
                    <input name="name" required placeholder="Enter your name"/>
                </div>

                <div class="form-field">
                    <input type="submit" value="Join Room" />
                </div>
            </div>
        </form>
    </section>
</main>

<script>
    let form = document.getElementById('form')

    let handleSubmit = async (e) => {
        e.preventDefault()
        let room = e.target.room.value.toUpperCase()
        let name = e.target.name.value

        try {
            let response = await fetch(`/get_token/?channel=${room}`)
            let data = await response.json()

            let UID = data.uid
            let token = data.token

            sessionStorage.setItem('app_id', '84a46f884ff94e0abd043a03b99bf301')  // Add app_id
            sessionStorage.setItem('UID', UID)
            sessionStorage.setItem('token', token)
            sessionStorage.setItem('room', room)
            sessionStorage.setItem('name', name)

            window.location.href = '/room/'
        } catch (error) {
            console.error('Error:', error)
            alert('Failed to join room. Please try again.')
        }
    }

    form.addEventListener('submit', handleSubmit)
</script>

{% endblock content %}
